<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Nexus | Knowledge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicons/favicon.knowledge.png" type="image/png">

  <style>
    :root {
      --main-bg: #2c2c2c;
      --side-bg: #3a3a3a;
      --header-bg: #141414;
      --footer-bg: #141414;
      --text-color: #ffffff;
      --bn-blue: #4A90E2;

      --knowledge-color: #F5A623;
      --tools-color: #50E3C2;
      --coding-color: #188038;
      --play-color: #9013FE;
      --picker-color: #B8E986;
      --design-color: #D0021B;
    }

body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background-color: var(--side-bg);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  width: 60%;
  margin: 0 auto;
  background-color: var(--main-bg);
  padding: 2rem 0;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  text-align: center;
  flex: 1; /* allow main-content to expand and push footer down */
}

footer.main-footer {
  background-color: var(--footer-bg);
  text-align: center;
  padding: 2rem 0;
  width: 100%;
  box-sizing: border-box;
}

/* Remove search hint text under input */
.search-hint {
  display: none;
}


    .main-content {
      width: 60%;
      margin: 0 auto;
      background-color: var(--main-bg);
      padding: 2rem 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    header.main-header {
      background-color: var(--header-bg);
      height: 220px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .header-logo {
      height: 180px;
      width: auto;
      position: absolute;
      left: 20%;
    }

    footer.main-footer {
      background-color: var(--footer-bg);
      text-align: center;
      padding: 2rem 0;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      left: 0;
    }

    .back-button {
      position: absolute;
      top: 24px;
      right: 48px;
      background-color: var(--knowledge-color);
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .back-button:hover {
      opacity: 0.85;
    }

    /* NEW: Live Search tab (next to Back button) */
    .live-search-tab {
      position: absolute;
      top: 24px;
      right: 140px;
      background-color: transparent;
      color: var(--knowledge-color);
      border: 1px solid rgba(245,166,35,0.12);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .live-search-tab.active {
      background: rgba(245,166,35,0.08);
    }

    /* Side tab */
    #side-tab {
      position: fixed;
      left: -120px;
      top: 40%;
      height: 60px;
      background-color: var(--knowledge-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 10px 10px 0;
      font-weight: bold;
      text-decoration: none;
      transition: left 0.4s ease;
      padding: 0 15px;
      width: 150px;
      z-index: 1000;
      cursor: pointer;
      color: #141414;
    }

    #side-tab:hover {
      left: 0;
      width: 180px;
    }

    #side-tab .tab-text {
      color: #141414;
      font-weight: 600;
    }

    #side-tab .tab-icon {
      font-size: 1.8rem;
      font-weight: 700;
      color: #141414;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--main-bg);
      border: 2px solid var(--knowledge-color);
      border-radius: 12px;
      width: 400px;
      padding: 1.5rem;
      display: none;
      z-index: 3000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    #popup h2 {
      color: var(--knowledge-color);
      margin-top: 0;
    }

    #popup-close {
      background: var(--knowledge-color);
      border: none;
      color: #fff;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      float: right;
    }

    #popup p {
      color: #fff;
      font-size: 0.95rem;
      line-height: 1.6;
      text-align: left;
      margin-top: 1rem;
    }

    /* ========== LIVE SEARCH AREA ========== */
    .search-area {
      width: 86%;
      margin: 1.5rem auto;
      text-align: left;
    }

    .search-box {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .search-input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    .search-hint {
      margin-top: 10px;
      color: rgba(255,255,255,0.55);
      font-size: 0.95rem;
    }

    .categories {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .category-pill {
      background: #141414;
      color: #fff;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.03);
      font-weight: 600;
    }

    .results {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .result-card {
      background: rgba(255,255,255,0.02);
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .result-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
      text-align: left;
    }

    .result-title {
      font-weight: 700;
      font-size: 15px;
    }

    .result-category {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      font-weight: 600;
    }

    .result-link {
      background: var(--knowledge-color);
      color: #141414;
      padding: 8px 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
    }

    /* no-results */
    .no-results {
      color: rgba(255,255,255,0.6);
      font-style: italic;
    }

    /* small responsive tweak */
    @media (max-width: 800px) {
      .main-content { width: 92%; }
      .header-logo { left: 10%; }
    }

  </style>
</head>
<body>
  <header class="main-header">
    <img src="images/logos/logo.knowledge.png" alt="Blue Nexus Knowledge Logo" class="header-logo">
    <button class="back-button" onclick="history.back()">Back</button>
  </header>

  <!-- Side Tab -->
  <div id="side-tab">
    <span class="tab-text">PREFIXES</span>
    <span class="tab-icon">!</span>
  </div>

  <main class="main-content">
    <h2 style="margin-top: 8px;">Welcome to Blue Nexus Knowledge</h2>

    <!-- LIVE SEARCH AREA -->
    <div class="search-area" id="live-search-area" aria-live="polite">
      <div class="search-box">
        <input id="kb-search-input" class="search-input" placeholder="Search the knowledge base..." autocomplete="off" />
      </div>
      <div class="search-hint">Prefix `?` to search categories, `!` to search name only. Leave empty to see categories.</div>

      <!-- categories / results injected by JS -->
      <div id="kb-categories" class="categories" aria-hidden="false"></div>
      <div id="kb-results" class="results" aria-live="polite"></div>
    </div>
    <!-- END LIVE SEARCH AREA -->

  </main>

  <footer class="main-footer">
    <p>Â© 2025 Blue Nexus. All rights reserved.</p>
  </footer>

  <!-- Popup (PREFIXES) -->
  <div id="popup">
    <button id="popup-close">Close</button>
    <h2>Prefixes</h2>
    <p>! - Name Search<br>? - Category Search</p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
